{% include "./base.html" %} 
{% load static %}


{% block content %}

<div class="container my-5">
    <div class="row">
      <h3 >Welcome <span class="text-capitalize">{{request.user}}</span></h3>
      <div class="col-sm-2 border-end">
        <ul class="list-unstyled">
          <li class="d-grid">
            <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
          </li>
          <li class="d-grid">
            <a href="{% url 'address' %}" class="btn">Address</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-8 offset-sm-1">
        <form action="" method="post">
          {% csrf_token %}
          <div class="col-12">
            <label for="inputName" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="inputEmail" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              name="address"
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              name="address2"
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-12">
            <label for="inputCity" class="form-label">City</label>
            <input name="city" type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select name="state" id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Sindh</option>
              <option>Punjab</option>
              <option>Northen</option>
              <option>KPK</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input name="zip" type="text" class="form-control" id="inputZip" />
          </div>
         
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% include "footer.html" %}
{% endblock content %}
